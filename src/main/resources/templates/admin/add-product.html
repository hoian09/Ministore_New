<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-5">
        <a href="/admin/" class="back-icon">Quay lại</a><br><br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="card card-sh">
        <div class="card-header text-center fs-4">Thêm Sản Phẩm</div>
            <div class="card-body">
                <form action="/admin/insertImagee" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>Nhập Tên Sản Phẩm</label>
                        <input type="text" name="product_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Nhập Mô Tả</label>
                        <textarea rows="3" cols="" class="form-control" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Danh Mục</label>
                        <select class="form-control" name="category_id">
                            <option>--Lựa Chọn--</option>
                            <option th:each="c:${categories}" th:value="${c.id}">[[${c.name}]]</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Nhập Xuất Xứ</label>
                        <input type="text" name="origin" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Nhập Giá Ban Đầu</label>
                        <input type="text" name="import_price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Nhập Giá</label>
                        <input type="text" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Trạng Thái</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="true" name="is_active" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Hoạt Động
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="false" name="is_active" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Không Hoạt Động
                            </label>
                        </div>
                    </div>
                    <div class="row">
                    <div class="mb-3 col">
                        <label>Nhập Kho</label>
                        <input type="number" name="stock_quantity" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label>Tải Lên Hình Ảnh</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    </div>
                    <button class="btn btn-primary col-md-12">Xác Nhận</button>
                </form>
            </div>
        </div>
        </div>
    </div>
        </div>
</section>
</body>
</html>
