<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <a href="/admin/" class="back-icon">Quay lại</a><br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4">Xem Thống Kê </p>
                    </div>
                    <div class="col-md-4 p-3">
                        <form action="/" method="post">
                            <div class="row">
                                <div class="col-md-8">
                                    <input style="background-color: #f8f8f8" type="text" class="form-control " name="keyword" placeholder="Tìm Sản Phẩm...">
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary col">Tìm Kiếm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Số Thứ Tự</th>
                                <th scope="col">Tên Sản Phẩm</th>
                                <th scope="col">Giá Nhập</th>
                                <th scope="col">Giá Bán</th>
                                <th scope="col">Số Lượng Nhập</th>
                                <th scope="col">Số Lượng Bán</th>
                                <th scope="col">Hàng Tồn</th>
                                <th scope="col">Số Tiền Nhập </th>
                                <th scope="col">Số Tiền Bán </th>
                                <th scope="col">Doanh Thu</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="orderDTO : ${orderDTOs}">
                                <td th:text="${orderDTO.orders.id}"></td>
                                <td th:text="${orderDTO.orders.productEntity.product_name}"></td>
                                <td th:text="${orderDTO.orders.productEntity.getFormattedImportPrice()}"></td>
                                <td th:text="${orderDTO.orders.productEntity.getFormattedPrice()}"></td>
                                <td th:text="${orderDTO.orders.productEntity.stock_quantity}"></td>
                                <td th:text="${orderDTO.orders.quantity}"></td>
                                <td th:text="${orderDTO.formattedOrderInventory}"></td>
                                <td th:text="${orderDTO.formattedProductEnterPrice}"></td>
                                <td th:text="${orderDTO.formattedProductSellPrice}"></td>
                                <td th:text="${orderDTO.formattedProductRevenuePrice}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><br><br>
